<!DOCTYPE html>
<section ng-controller="blogCtrl">
    <section id="top-banner-picture">
        <a href="#"><img title="Lief Eriksson discovers Straumsey" src="img/vikings_at_straumsey_banner-9.png" /></a>
    </section>
    <section id="content" ng-repeat="post in posts">
        <article class="blog-post">
            <h3>{{post.post_title}}</h3>
            <div ng-deep="post.post_content"></div>
            <p class="post-time">{{post.post_date}}</p>
        </article>
    </section>
    <section id="more-button"><a ng-click="populatePosts()">more</a></section>
</section>
